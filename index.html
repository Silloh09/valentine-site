<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    background: #e9cfd4;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  .card {
    width: min(760px, 92vw);
    padding: 48px 32px 32px;
    background: #f7f6f2;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,.15);
  }

  /* TRANSPARENT GIF */
  .gif-face {
    width: 150px;
    height: 150px;
    object-fit: contain;
    display: block;
    margin: 0 auto 24px;
    filter: drop-shadow(0 12px 22px rgba(0,0,0,.2));

    /* Polished interactive flip */
    transform: scaleX(1);
    transition: transform 120ms cubic-bezier(0.4, 0, 0.6, 1);
    will-change: transform;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 40px;
    font-weight: 800;
  }

  .buttons {
    position: relative;
    height: 100px;
  }

  button {
    position: absolute;
    border: none;
    font-weight: 800;
    cursor: pointer;
    user-select: none;
  }

  #yes {
    left: 35%;
    transform: translateX(-50%);
    padding: 22px 56px;
    font-size: 22px;
    border-radius: 999px;
    background: #e51e5b;
    color: white;
    box-shadow: 0 14px 30px rgba(229,30,91,.45);
  }

  #no {
    left: 60%;
    top: 30px;
    padding: 10px 18px;
    font-size: 14px;
    border-radius: 10px;
    background: #e3e3e3;
    color: #333;
  }

  .caption {
    margin-top: 26px;
    font-size: 14px;
    color: #444;
    opacity: .8;
  }
</style>
</head>

<body>

<div class="card">
  <img
    class="gif-face"
    id="gifFace"
    src="giphy2.gif"
    alt="cute valentine gif"
  />

  <h1><span id="name">Christina</span> will you be my valentine?</h1>

  <div class="buttons" id="area">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="caption">"No" seems a bit shy ðŸ˜ˆ</div>
</div>

<script>
  const gif = document.getElementById("gifFace");
  const noBtn = document.getElementById("no");
  const area = document.getElementById("area");
  const DIST = 90;

  // Face the cursor (polished interactive)
  document.addEventListener("mousemove", (e) => {
    const gifRect = gif.getBoundingClientRect();
    const gifCenterX = gifRect.left + gifRect.width / 2;

    // If cursor is to the right of the gif center, flip to face it
    gif.style.transform = (e.clientX > gifCenterX) ? "scaleX(-1)" : "scaleX(1)";
  });

  function moveNo() {
    const a = area.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const maxX = a.width - b.width - 10;
    const maxY = a.height - b.height - 10;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
  }

  document.addEventListener("mousemove", (e) => {
    const b = noBtn.getBoundingClientRect();
    const dx = b.left + b.width / 2 - e.clientX;
    const dy = b.top  + b.height / 2 - e.clientY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < DIST) moveNo();
  });

  // Name via URL: ?name=Christina
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Christina";
  document.getElementById("name").textContent = name;

  document.getElementById("yes").onclick = () => {
  window.location.href = `reveal.html?name=${encodeURIComponent(name)}`;
};
</script>

</body>
</html>
